<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실시간 채팅 클라이언트</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #messages {
        border: 1px solid #ccc;
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
      }
      #messages p {
        margin: 5px 0;
      }
      input,
      button {
        padding: 5px 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>실시간 채팅 클라이언트</h1>
    <!-- 스터디 목록 표시 영역 추가 -->
    <section id="studyListSection">
      <h2>스터디 목록</h2>
      <ul id="studyList"></ul>
      <button id="refreshStudies">목록 새로고침</button>
    </section>
    <div>
      <label>
        스터디 ID:
        <input type="text" id="studyId" placeholder="스터디 ID 입력" />
      </label>
      <label>
        사용자 ID:
        <input type="text" id="userId" placeholder="사용자 ID 입력" />
      </label>
      <button id="joinRoom">스터디 입장</button>
    </div>
    <hr />
    <div id="messages">
      <!-- 메시지들이 여기에 표시됩니다. -->
    </div>
    <div>
      <input type="text" id="messageInput" placeholder="메시지 입력" />
      <button id="sendMessage">전송</button>
    </div>
    <script src="/dist/bundle.js"></script>
  </body>
</html>
